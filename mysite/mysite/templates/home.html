<!DOCTYPE html>
{% load static %}
{% load compress %}
<html>
    <head>
        {% include "header.html" %}
        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static 'home.scss' %}">
        {% endcompress %}
    </head>
    <body>
        <h2>Welcome to a new way to get movie reviews</h2>
        <form id="searchBar">
            <input placeholder="Search..."></input>
        </form>
        <div id="section-titles">
            <h3 id="popular-now">Popular Now</h3>
            <h3 id="now-playing">Now Playing</h3>
            <h3 id="upcoming">Upcoming</h3>
        </div>
        
        <table id="movieList"></table>
        <script src="{% static 'home.js' %}"></script>
    </body>
</html>
