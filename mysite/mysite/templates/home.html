<!DOCTYPE html>
{% load static %}
{% load compress %}
<html>
    <head>
        <title>Movie Review Hub</title>
        {% include "header.html" %}
        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static 'home.scss' %}">
            <link rel="stylesheet" type="text/x-scss" href="{% static 'grid-display.scss' %}">
        {% endcompress %}
    </head>
    <body>
        {% include "banner.html" %}
        <h2>Welcome to a new way to get movie reviews</h2>
        <form id="searchBar" action="{% url 'tab_view' 'search' %}" method="post">
            {% csrf_token %}
            {{ search_bar }}
        </form>
        <div id="section-titles">
            <a href="{% url 'tab_view' 'popular-now' %}"><h3 id="popular-now">Popular Now</h3></a>
            <a href="{% url 'tab_view' 'now-playing' %}"><h3 id="now-playing">Now Playing</h3></a>
            <a href="{% url 'tab_view' 'upcoming' %}"><h3 id="upcoming">Upcoming</h3></a>
        </div>
        {% include "grid-display.html" %}
    </body>
</html>
