<table id="nyt-comments-table">
      <th>The New York Times said:</th>
      {% for x in  nyt_comments.results %}
      <tr>
            <td class="nyt-comment">
                  <a href="{{x.link.url}}" style="color: white" >{{x.headline}}</a>
                  <p>Published: {{x.publication_date}}</p>
                  <p>{{x.summary_short}}</p>
                  
            </td>
      </tr>
      {% endfor %}
</table>
