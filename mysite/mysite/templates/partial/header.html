<!DOCTYPE html>
{% load static %}
{% load compress %}

<!-- Media links -->
<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- SCSS -->
{% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'theme.scss' %}">
{% endcompress %}

<!-- Scripts -->
<script type="text/javascript" src="{% static 'jquery-3.6.3.min.js' %}"></script>
<script>
    function returnToHomePage(){
        console.log(window.location);
        window.location = '/';
        return false;
    }
</script>

<html>
    <div id="top-banner">
        <span id="home-icon" class="material-symbols-outlined" onClick="returnToHomePage()">
            home
        </span>
        <h1>Movie Review Hub</h1>
    </div>
</html>
